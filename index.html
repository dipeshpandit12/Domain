    <title>sipradiyatri.com - Premium Domain for Sale | Contact Details Available on Feb 15</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Center the content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Nepal Flag Animation */
        .flag {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: wave 3s infinite linear;
            transform-origin: bottom;
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            50% {
                transform: rotate(0deg);
            }
            75% {
                transform: rotate(-5deg);
            }
        }

        /* Style the text */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        p {
            font-size: 1.5rem;
            color: #555;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }

            .flag {
                width: 120px;
            }

            .countdown {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;

</head>
<body>
    <div class="container">
        <!-- Nepal Flag -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Flag_of_Nepal.svg" alt="Nepal Flag" class="flag">
        
        <!-- Text Content -->
        <div>
            <h1>sipradiyatri.com is For Sale!</h1>
            <p>Contact details will be available on <strong>February 15, 2025</strong>.</p>
            <div class="countdown" id="countdown">Loading countdown...</div>
        </div>
    </div>

    <!-- Countdown Timer Script -->
    <script>
        // Set the countdown date (February 15, 2025)
        const countdownDate = new Date("February 15, 2025 00:00:00").getTime();

        // Update the countdown every second
        const countdownFunction = setInterval(() => {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the time remaining
            const timeRemaining = countdownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display a message
            if (timeRemaining < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Contact details are now available!";
            }
        }, 1000);
    </script>
</body>
